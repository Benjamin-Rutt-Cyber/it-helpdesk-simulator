  knowledgeBaseEntries:
    - title: "Network Troubleshooting Methodology"
      content: "Follow OSI model troubleshooting: Physical layer (cables, ports), Data Link (switches), Network (routers, IP), Transport (ports), Application. Start with physical and work up."
      credibility: 0.95
      relevance: 1.0
      category: "Network Troubleshooting"
      tags: ["troubleshooting", "methodology", "osi-model"]
    
    - title: "VLAN Configuration Issues"
      content: "Common VLAN problems include port assignment errors, trunk configuration issues, and DHCP scope problems. Check switch port VLAN assignment and DHCP server status."
      credibility: 0.8
      relevance: 0.9
      category: "Network Infrastructure"
      tags: ["vlan", "switch", "dhcp"]
    
    - title: "Network Escalation Procedures"
      content: "Escalate to Network Team for: Switch/router configuration issues, VLAN problems, infrastructure outages affecting multiple users, or physical cable issues requiring specialized tools."
      credibility: 1.0
      relevance: 0.8
      category: "Escalation Procedures"
      tags: ["escalation", "network-team", "procedures"]
    
    - title: "DHCP Server Troubleshooting"
      content: "Check DHCP server status, scope availability, and lease conflicts. Common issues include scope exhaustion, server downtime, or configuration changes."
      credibility: 0.85
      relevance: 0.7
      category: "Network Services"
      tags: ["dhcp", "server", "ip-address"]
    
    - title: "Switch Port Diagnostics"
      content: "Use network monitoring tools to check switch port status, traffic counters, and error statistics. Look for link up/down events, CRC errors, or port security violations."
      credibility: 0.9
      relevance: 0.85
      category: "Network Monitoring"
      tags: ["switch", "monitoring", "diagnostics"]
  
